<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sbb stations page">
    <meta name="author" content="Trofim Kremen">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <title>Station list</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img th:src="@{/resources/images/SBB-logo.png}" width="40" height="40" class="d-inline-block align-top" alt="">
            SBB App
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">Home</a>
                <a class="nav-item nav-link" th:href="@{/trains}">Trains</a>
                <a class="nav-item nav-link" th:href="@{/stations}">Stations</a>
            </div>
        </div>
        <form class="form-inline mt-2 mt-md-0" method="get"
              sec:authorize="isAuthenticated()"
              th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" data-test-id="sign-in-button" type="submit">
                Sign out
            </button>
        </form>
        <form class="form-inline mt-2 mt-md-0" method="get"
              sec:authorize="!isAuthenticated()"
              th:action="@{/login}">
            <button class="btn btn-outline-success my-2 my-sm-0" data-test-id="sign-in-button" type="submit">
                Sign in
            </button>
        </form>
    </nav>
</header>
<main>
    <div class="container container-fluid">
        <h4 th:text="'Station ' + ${stationItem.getName()}"></h4>
        <hr>
        <h5>Latitude</h5>
        <p th:text="${stationItem.getLatitude()+'°'}"></p>
        <hr>
        <h5>Longitude</h5>
        <p th:text="${stationItem.getLongitude()+'°'}"></p>
        <hr>
        <h5>Timezone</h5>
        <p th:text="${stationItem.getTimezone()}"></p>
        <hr class="mt-2 mb-5"/>
        <div class="row">
            <div class="col form-group">Train</div>
            <div class="col form-group">Departure</div>
        </div>
        <div class="row item"
             th:each="section, status : ${scheduleSectionList}">
            <div class="col form-group">
                <span class="text-right" th:text="${section.getTrainDto().getId()} + ' ' + ${section.getTrainDto().getName()}"></span>
            </div>
            <div class="col form-group">
                <span class="text-right" th:text="${section.getIndexWithinTrainRoute() == section.getTrainDto().getNumberOfSections() - 1} ?
                '' :${#temporals.format(section.getDeparture(), 'HH:mm')}"></span>
            </div>
        </div>
    </div>
</main>
<footer class="fixed-bottom page-footer bg-light">
    <p class="text-center footer-text">&copy; 2020 Java School &middot; Trofim Kremen </p>
</footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
